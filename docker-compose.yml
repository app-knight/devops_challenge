version: "3.9"
    
services:
  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: zT7xeJeUgxuHS9Ew
      MYSQL_DATABASE: wp_genesis
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: c4KcZQwqyS9E48Ra
    command: '--default-authentication-plugin=mysql_native_password'
      
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - wordpress_data:/var/www/html
    ports:
      - 80:80
    restart: always
    environment: &env
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: c4KcZQwqyS9E48Ra
      WORDPRESS_DB_NAME: wp_genesis
      WORDPRESS_TABLE_PREFIX: "wp_"
    
    
  wordpress-cli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli
    environment:
      <<: *env
    command: >
      /bin/sh -c '
      sleep 10;
      wp core install --path="/var/www/html" --url="http://localhost" --title="Local Wordpress for Genesis DevOps School" --admin_user="admin" --admin_password="genesis" --admin_email="pb@itaslife.com";
      '
    volumes:
      - wordpress_data:/var/www/html

volumes:
  db_data: {}
  wordpress_data: {}
